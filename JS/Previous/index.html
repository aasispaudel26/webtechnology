<!DOCTYPE html>
<html lang="en">

<head>
    <title>Java Script</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>This is Official Website of Prabesh Gupta</h1>

        <button onclick="fullName()">Website Owner</button>

    </div>

    <div class="printDate">

        <label for="principle">Principle</label><br>

        <input type="number" id="rate"><br><br>

        <button onclick="simpleInterest()"> Simple Interest</button>
        <h2 id="showSI"></h2>

    <div id="object">
        <h2 id="jso"></h2>
    </div>

    <div class="Math">

        <h2 id="result"></h2>

    </div>


    <footer>
        <p>Copyright &copy;2022 Prabesh Gupta</p>
    </footer>
