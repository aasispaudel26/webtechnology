<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Unorder List -->
    <div class="container">
        <div class="row p-4">
            <div class="col-12">
                <ul class="list-group">
                    <li class="list-group-item active">List Item</li>
                    <li class="list-group-item">List Item</li>
                    <li class="list-group-item">List Item</li>
                    <li class="list-group-item disabled">List Item</li>
                </ul>
            </div>

            <!-- For anchor -->
            <div class="col-12 mt-3">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action list-group-item-danger active">Link</a>
                    <a href="#" class="list-group-item list-group-item-action list-group-item-dark">Link</a>
                    <a href="#" class="list-group-item list-group-item-action list-group-item-secondary">Link</a>
                    <a href="#" class="list-group-item list-group-item-action list-group-item-success">Link</a>
                </div>
            </div>

            <!-- Button -->
            <div class="col-12 mt-3">
                <div class="list-group">
                    <button type="button"
                        class="list-group-item list-group-item-action list-group-item-info">Button</button>
                    <button type="button"
                        class="list-group-item list-group-item-action list-group-item-primary">Button</button>
                    <button type="button"
                        class="list-group-item list-group-item-action list-group-item-warning">Button</button>
                    <button type="button"
                        class="list-group-item list-group-item-action list-group-item-light">Button</button>
                </div>
            </div>

            <!-- Order list -->
            <div class="col-12 mt-4">
                <ol class="list-group list-group-numbered">
                    <li class="list-group-item">List</li>
                    <li class="list-group-item">List</li>
                    <li class="list-group-item">List</li>
                    <li class="list-group-item">List</li>
                </ol>
            </div>

            <!-- Horizontal -->

            <div class="col-12 mt-4">
                <div class="list-group list-group-horizontal-sm">
                    <button type="button"
                        class="list-group-item list-group-item-action list-group-item-info">Button</button>
                    <button type="button"
                        class="list-group-item list-group-item-action list-group-item-primary">Button</button>
                    <button type="button"
                        class="list-group-item list-group-item-action list-group-item-warning">Button</button>
                    <button type="button"
                        class="list-group-item list-group-item-action list-group-item-light">Button</button>

                </div>
                <div class="list-group list-group-horizontal-md">
                    <button type="button"
                        class="list-group-item list-group-item-action list-group-item-info">Button</button>
                    <button type="button"
                        class="list-group-item list-group-item-action list-group-item-primary">Button</button>
                    <button type="button"
                        class="list-group-item list-group-item-action list-group-item-warning">Button</button>
                    <button type="button"
                        class="list-group-item list-group-item-action list-group-item-light">Button</button>

                </div>
                <div class="list-group list-group-horizontal">
                    <button type="button"
                        class="list-group-item list-group-item-action list-group-item-info">Button</button>
                    <button type="button"
                        class="list-group-item list-group-item-action list-group-item-primary">Button</button>
                    <button type="button"
                        class="list-group-item list-group-item-action list-group-item-warning">Button</button>
                    <button type="button"
                        class="list-group-item list-group-item-action list-group-item-light">Button</button>

                </div>
            </div>

        </div>
    </div>


    <!-- Bootstrap JavaScript -->
    <script src="js/bootstrap.js"></script>

</body>

</html>
