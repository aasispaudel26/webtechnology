<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row p-4">
            <form action="">
                <!-- Checkbox -->
                <div class="form-check form-check-inline">
                    <input type="checkbox" id="cb1" class="form-check-input">
                    <label for="cb1" class="form-check-label">English</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" id="cb2" class="form-check-input" checked>
                    <label for="cb2" class="form-check-label">Nepali</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" id="cb3" class="form-check-input" disabled>
                    <label for="cb3" class="form-check-label">Chinese</label>
                </div>

                <!-- Radio -->
                <div class="form-check">
                    <input type="radio" id="cb1" name="rc" class="form-check-input">
                    <label for="cb1" class="form-check-label">English</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="cb2" name="rc" class="form-check-input" checked>
                    <label for="cb2" class="form-check-label">Nepali</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="cb3" name="rc" class="form-check-input" disabled>
                    <label for="cb3" class="form-check-label">Chinese</label>
                </div>

                <!-- Toggle -->
                <div class="form-check form-switch form-check-reverse">
                    <input type="checkbox" id="cb1" class="form-check-input">
                    <label for="cb1" class="form-check-label">English</label>
                </div>
                <div class="form-check form-switch form-check-reverse">
                    <input type="checkbox" id="cb2" class="form-check-input" checked>
                    <label for="cb2" class="form-check-label">Nepali</label>
                </div>
                <div class="form-check form-switch form-check-reverse">
                    <input type="checkbox" id="cb3" class="form-check-input" disabled>
                    <label for="cb3" class="form-check-label">Chinese</label>
                </div>

                <!-- Toggle buttons -->
                <input type="checkbox" class="btn-check" id="tb1">
                <label for="tb1" class="btn btn-outline-primary">Toggle Checkbox</label>
                <input type="checkbox" class="btn-check" id="tb2">
                <label for="tb2" class="btn btn-outline-primary">Toggle Checkbox</label>
                <input type="checkbox" class="btn-check" id="tb3">
                <label for="tb3" class="btn btn-outline-primary">Toggle Checkbox</label>

                <input type="radio" name="rtb" class="btn-check" id="rtb1">
                <label for="rtb1" class="btn btn-outline-success">Toggle Radio</label>
                <input type="radio" name="rtb" class="btn-check" id="rtb2">
                <label for="rtb2" class="btn btn-outline-success">Toggle Radio</label>
                <input type="radio" name="rtb" class="btn-check" id="rtb3">
                <label for="rtb3" class="btn btn-outline-success">Toggle Radio</label>

                <!-- Range -->
                <label for="ranging" class="form-label">Range</label>
                <input type="range" name="ranging" id="ranging" class="form-range" max="4" min="0" step="0.5">

            </form>
        </div>
    </div>



    <!-- Bootstrap JavaScript -->
    <script src="js/bootstrap.js"></script>

</body>

</html>
