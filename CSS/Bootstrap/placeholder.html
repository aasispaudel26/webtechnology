<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- Bootstrap CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row p-4">
            <div class="col-md-6">
                <div class="card">
                    <img src="img/sms.png" alt="logo" class="card-img-top img-fluid">
                    <div class="card-body">
                        <h3 class="card-title">SMS METHOD</h3>
                        <div class="card-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quas quaerat
                            vitae
                            ut cumque ea porro ipsa deserunt dolorum dolores. Temporibus architecto dolores id aliquid?
                        </div>
                        <a href="#" class="card-link btn btn-primary">Buy</a>
                    </div>
                </div>
            </div>

            <!-- Placeholder -->
            <div class="col-md-6">
                <div class="card">
                    <img src="" alt="" class="card-img-top">
                    <div class="card-body">
                        <h3 class="card-title placeholder-glow">
                            <span class="placeholder w-25"></span>
                        </h3>
                        <div class="card-text placeholder-wave">
                            <span class="placeholder w-50 bg-primary"></span>
                            <span class="placeholder w-75 bg-info placeholder-sm"></span>
                            <span class="placeholder w-50 bg-dark placeholder-xs"></span>
                            <span class="placeholder w-75 bg-warning placeholder-lg"></span>
                            <span class="placeholder w-100 bg-danger"></span>
                        </div>
                        <a href="#" tabindex="-1" class="btn btn-primary disabled card-link placeholder col-2"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Boostrap JS CDN link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
