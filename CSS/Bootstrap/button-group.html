<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Button Group -->
    <div class="container">
        <div class="row p-4">
            <div class="col-md-12">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary">Button</button>
                    <button type="button" class="btn btn-primary">Button</button>
                    <button type="button" class="btn btn-primary">Button</button>
                </div>
            </div>

            <!-- Outline Color -->
            <div class="col-md-12 mt-4">
                <div class="btn-group">
                    <button type="button" class="btn btn-outline-success">Button</button>
                    <button type="button" class="btn btn-outline-info">Button</button>
                    <button type="button" class="btn btn-outline-dark">Button</button>
                </div>
            </div>

            <!-- Button group size -->
            <div class="col-md-12 mt-4">
                <div class="btn-group btn-group-lg">
                    <button type="button" class="btn btn-outline-success">Button</button>
                    <button type="button" class="btn btn-outline-info">Button</button>
                    <button type="button" class="btn btn-outline-dark">Button</button>
                </div>
            </div>
            <div class="col-md-12 mt-4">
                <div class="btn-group">
                    <button type="button" class="btn btn-outline-success">Button</button>
                    <button type="button" class="btn btn-outline-info">Button</button>
                    <button type="button" class="btn btn-outline-dark">Button</button>
                </div>
            </div>
            <div class="col-md-12 mt-4">
                <div class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-outline-success">Button</button>
                    <button type="button" class="btn btn-outline-info">Button</button>
                    <button type="button" class="btn btn-outline-dark">Button</button>
                </div>
            </div>



            <!-- Toolbar -->
            <div class="col-md-12 mt-4">
                <div class="btn-toolbar">
                    <div class="btn-group me-3">
                        <button type="button" class="btn btn-outline-light">Button</button>
                        <button type="button" class="btn btn-outline-warning">Button</button>
                        <button type="button" class="btn btn-outline-primary">Button</button>
                    </div>

                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary">Button</button>
                        <button type="button" class="btn btn-danger">Button</button>

                    </div>
                </div>
            </div>

            <!-- Dropdown -->
            <div class="col py-4">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary">Button 1</button>
                    <button type="button" class="btn btn-primary">Button 2</button>

                    <div class="btn-group">
                        <button class="btn btn-secondary dropdown-toggle" type="button"
                            data-bs-toggle="dropdown">Dropdown</button>

                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                            <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                        </ul>
                    </div>

                </div>
            </div>

            <!-- Vertical -->
            <div class="col mt-4">
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-primary">Button</button>
                    <button type="button" class="btn btn-primary">Button</button>
                    <button type="button" class="btn btn-primary">Button</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JavaScript -->
    <script src="js/bootstrap.js"></script>

</body>

</html>
