<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row p-4">
            <form>
                <div class="row g-3">
                    <div class="col-lg-6">
                        <label for="ei" class="form-label">Email</label>
                        <input type="email" class="form-control" id="ei" placeholder="username@email.com">
                    </div>
                    <div class="col-lg-6">
                        <label for="pi" class="form-label">Password</label>
                        <input type="password" id="pi" class="form-control">
                    </div>
                    <div class="col-12">
                        <label for="ai1" class="form-label">Address 1</label>
                        <input type="text" class="form-control" id="ai1" placeholder="Kadaghari">
                    </div>
                    <div class="col-12">
                        <label for="ai2" class="form-label">Address 2</label>
                        <input type="text" class="form-control" id="ai2" placeholder="Apt 58">
                    </div>
                    <div class="col-5">
                        <label for="ci" class="form-label">City</label>
                        <input type="text" class="form-control" id="ci" placeholder="Kathmandu">
                    </div>
                    <div class="col-4">
                        <label for="gi" class="form-label">Gender</label>
                        <select class="form-select" id="gi">
                            <option value="default" selected>Choose gender</option>
                            <option value="male">Male</option>
                            <option value="fe">Female</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <label for="zi" class="form-label">Zip</label>
                        <input type="number" class="form-control" id="zi">
                    </div>

                    <div class="col-12 form-check">
                        <label for="ch" class="form-check-label">Confirm</label>
                        <input type="checkbox" class="form-check-input" id="ch">
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-info btn-lg">Submit</button>
                    </div>
                </div>

                <!-- Horiziontal form -->
                <div class="row my-2">
                    <label for="ema" class="col-md-1 col-form-label col-form-label-lg">Number</label>
                    <div class="col-md-11">
                        <input type="text" class="form-control form-control-lg" id="ema">
                    </div>
                </div>

                <fieldset class="row my-2">
                    <legend class="col-md-2 col-form-label pt-1">Money</legend>
                    <div class="col-md-10">

                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="m1" name="money">
                            <label for="m1" class="form-check-label">100$</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="m2" name="money">
                            <label for="m2" class="form-check-label">1000$</label>
                        </div>
                        <div class="form-check disabled">
                            <input type="radio" class="form-check-input" id="m3" name="money">
                            <label for="m3" class="form-check-label">10000$</label>
                        </div>
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>

            <!-- Inline form -->
            <form action="" class="row row-cols-lg-auto g-3 align-items-center">

                <div class="col-12">
                    <label for="fn" class="visually-hidden">Full Name</label>
                    <div class="input-group">
                        <label class="input-group-text">Name</label>
                        <input type="text" id="fn" class="form-control">
                    </div>
                </div>

                <div class="col-12">
                    <label for="dob" class="visually-hidden">Date of birth</label>
                    <select class="form-select" id="dob">
                        <option value="default" selected>Year</option>
                        <option value="one">2000</option>
                        <option value="two">2001</option>
                        <option value="three">2002</option>
                        <option value="four">2003</option>
                        <option value="fiver">2004</option>
                    </select>
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <label for="confirm" class="form-check-label">Confirm</label>
                        <input type="checkbox" class="form-check-input" id="confirm">
                    </div>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-danger">Submit</button>
                </div>
            </form>
        </div>
    </div>



    <!-- Bootstrap JavaScript -->
    <script src="js/bootstrap.js"></script>

</body>

</html>
