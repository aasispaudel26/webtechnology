<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row p-4">
            <!-- Color -->
            <div class="col-md-12">
                <button type="button" class="btn btn-primary">Button</button>
                <a href="#" class="btn btn-secondary">Button</a>
                <input type="button" class="btn btn-dark" value="Button">
                <input type="submit" class="btn btn-info" value="Submit">
                <input type="reset" class="btn btn-link" value="Reset">
            </div>

            <!-- Outline -->
            <div class="col-md-12 pt-4">
                <button type="button" class="btn btn-outline-success">Button</button>
                <a href="#" class="btn btn-outline-warning">Button</a>
                <input type="button" class="btn btn-outline-info" value="Button">
                <input type="submit" class="btn btn-outline-light" value="Submit">
                <input type="reset" class="btn btn-outline-danger" value="Reset">
            </div>

            <!-- Size -->
            <div class="col-md-12 pt-4">
                <button type="button" class="btn btn-outline-success">Button</button>
                <a href="#" class="btn btn-outline-warning btn-sm">Button</a>
                <input type="button" class="btn btn-outline-info btn-lg" value="Button">
            </div>

            <!-- Width -->
            <div class="col-md-4 d-grid gap-4 pt-4">
                <button type="button" class="btn btn-primary ">Button</button>
                <a href="#" class="btn btn-secondary active">Button</a>
                <input type="reset" class="btn btn-success disabled" value="Reset">
            </div>
        </div>

    </div>


    <!-- Bootstrap JavaScript -->
    <script src="js/bootstrap.js"></script>

</body>

</html>
