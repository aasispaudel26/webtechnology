<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- Bootstrap CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row py-4">
            <div class="col-sm-12">
                <div class="accordion" id="parentaccordion">
                    <div class="accordion-item">
                        <h4 class="accordion-header" id="headerOne">
                            <button type="button" class="accordion-button" data-bs-toggle="collapse"
                                data-bs-target="#bodyOne" aria-expanded="true" aria-controls="bodyOne">What is the
                                height of Mt.
                                Everest?</button>
                        </h4>
                        <div class="accordion-collapse collapse show" id="bodyOne" data-bs-parent="#parentaccordion"
                            aria-labelledby="headerOne">
                            <div class="accordion-body">
                                <strong>8848.86m</strong>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h4 class="accordion-header" id="headerTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-target="#bodyTwo"
                                data-bs-toggle="collapse" aria-expanded="false" aria-controls="bodyTwo">Who is the
                                father of Prabesh
                                Gupta?</button>
                        </h4>
                        <div class="accordion-collapse collapse" id="bodyTwo" data-bs-parent="#parentaccordion"
                            aria-labelledby="headerTwo">
                            <div class="accordion-body">
                                <strong>Jay Prakash Gupta</strong>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h4 class="accordion-header" id="headerThree">
                            <button class="accordion-button collapsed" type="button" data-bs-target="#bodyThree"
                                data-bs-toggle="collapse" aria-expanded="false" aria-controls="bodyTwo">Who is the
                                mother of Prabesh
                                Gupta?</button>
                        </h4>
                        <div class="accordion-collapse collapse" id="bodyThree" data-bs-parent="#parentaccordion"
                            aria-labelledby="headerthree">
                            <div class="accordion-body">
                                <strong>Sanu Gupta</strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Boostrap JS CDN link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
