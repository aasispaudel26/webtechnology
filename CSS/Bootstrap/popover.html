<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- Bootstrap CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row p-4">
            <div class="col-md-12 mb-4">
                <!-- Simple popover -->
                <button type="button" class="btn btn-primary" data-bs-toggle="popover" data-bs-title="Popover"
                    data-bs-content="Content on click">Click</button>

                <button class="btn btn-success" type="button" data-bs-toggle="popover" data-bs-placement="left"
                    data-bs-content="OP in the chat" title="Nexus" data-bs-container="body">Click</button>
            </div>

            <!-- Dismissible popover -->
            <div class="col-sm-12 mb-4">
                <a href="#" class="btn btn-danger" data-bs-toggle="popover" tabindex="0" data-bs-trigger="focus"
                    data-bs-content="Welcome to my site" data-bs-title="Prabesh Gupta">Click</a>
            </div>

            <!-- Disabled popover -->
            <div class="col-sm-12">
                <span tabindex="0" class="d-inline-block" data-bs-trigger="hover focus" data-bs-toggle="popover"
                    data-bs-content="Disabled"><button type="button" class="btn btn-secondary"
                        disabled>Button</button></span>

            </div>
        </div>
    </div>


    <!-- Boostrap JS CDN link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- Popover -->
    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>

</body>

</html>
