<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Welcome to Gamerz Choices</h1>
        <p>Ultimate Online Marketing Platform</p>
    </header>

    <div class="Signup">
        <h2>Sign Up</h2>
        <form action="Backend url" method="GET|POST">

            <label>Full Name</label><br>
            <input type="text" required><br><br>

            <label>Email</label><br>
            <input type="email" required><br><br>

            <label>Password</label><br>
            <input type="password" id="password" required><br><br>

            <label>Confirm Password</label><br>
            <input type="password" id="confirm_password" required><br><br>

            <center><input type="submit" value="Sign Up"></center>

        </form>
    </div><br>

    <div class="loginPage">
        <p>Already a member of Gamerz Choices? <a href="login.html">Login</a></p>
    </div>

    <footer>
        <p>Copyright &copy;2022 Gamerz choices</p>
    </footer>

</body>

<script src="script.js"></script>

</html>
