    <h2><u>Contact Form</u></h2>

    <fieldset>
        <legend><b>Enter your Details</b></legend>
        <form action="Backend url" method="GET|POST">
            <label>Full Name</label>
            <input type="text" name="fullName" id="fullName" placeholder="Enter Full name"><br><br>

            <label>Email</label>
            <input type="text" name="email" id="" placeholder="Email"><br><br>

            <label>Phone</label>
            <input type="number" name="Phone" id="phone" placeholder="Phone Number"><br><br>


            <label>Gender</label><br>
            <input type="radio" name="Gender" id="gender">Male
            <input type="radio" name="Gender" id="gender">Female
            <input type="radio" name="Gender" id="gender">Others <br><br>

            <label>Country</label>
            <select>
                <option>Nepal</option>
                <option>India</option>
                <option>China</option>
                <option>Others</option>
            </select><br><br>

            <label>Language</label>
            <input type="checkbox" name="Language" id="Nepali">Nepali
            <input type="checkbox" name="Language" id="English">English
            <input type="checkbox" name="Language" id="Other">Other<br><br>

            <label for="">File upload</label>
            <input type="file" name="" id=""><br><br>

            <label>Message</label>
            <textarea cols="50" rows="10"></textarea><br><br>

            <input type="submit" value="Submit">

        </form>

    </fieldset>
