<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row p-4">
            <div class="col-md-4">
                <h1><span class="badge text-bg-success">Previous</span></h1>
                <h3><span class="badge text-bg-info">Current</span></h3>
                <h5><span class="badge text-bg-danger">Next</span></h5>
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-warning">
                    Notification <span class="badge text-bg-dark">+99</span>
                </button>
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-info position-relative">
                    Inbox <span
                        class="badge text-bg-light top-0 start-100 position-absolute translate-middle rounded-pill">+10</span>
                </button>
            </div>
        </div>
    </div>


    <!-- Bootstrap JavaScript -->
    <script src="js/bootstrap.js"></script>

</body>

</html>
