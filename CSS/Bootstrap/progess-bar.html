<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row p-5">
            <div class="col-md-12 mb-5">
                <div class="progress custom_progress">
                    <div class="progress-bar bg-success custom_progress_bar progress-bar-animated progress-bar-striped">
                        80%</div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="progress custom_progress">
                    <div class="progress-bar bg-success w-75"></div>
                    <div class="progress-bar bg-warning w-100"></div>
                    <div class="progress-bar bg-primary w-75"></div>
                </div>
            </div>
        </div>
    </div>



    <!-- Bootstrap JavaScript -->
    <script src="js/bootstrap.js"></script>

</body>

</html>
